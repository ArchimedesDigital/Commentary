<template name="adminUserCell">
	<a href="{{pathFor 'adminDashboardUsersEdit' _id=doc.owner}}" class="label label-default">
		{{value}}
	</a>
</template>

<template name="adminPostCell">
	<a href="{{pathFor 'adminDashboardPostsEdit' _id=doc.doc}}" class="label label-default">
		{{value}}
	</a>
</template>

<template name="adminAvatarEditor">
	<div>
		<input id="avatar" type="file" value="" style="display: none;" />
		<img class="avatar-image" src="{{ avatarUrl }}" alt="Profile picture">
		<button class="btn btn-primary" type="button" name="selectFile">Select File</button>
	</div>
</template>
